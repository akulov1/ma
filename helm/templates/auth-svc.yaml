apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app: auth-service
    {{- include "end-platform.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    app: auth-service
  ports:
    - name: http
      port: 80
      targetPort: 8000
      nodePort: {{ .Values.service.nodePorts.auth }}
