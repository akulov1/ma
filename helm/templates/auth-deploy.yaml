apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    app: auth-service
    {{- include "end-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.auth }}
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        {{- include "end-platform.labels" . | nindent 8 }}
    spec:
      containers:
        - name: auth-service
          image: "{{ .Values.images.auth.repository }}:{{ .Values.images.auth.tag }}"
          imagePullPolicy: {{ .Values.images.auth.pullPolicy }}
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef: { name: app-config }
            - configMapRef: { name: ui-config }
          env:
            - name: DB_USER
              valueFrom: { secretKeyRef: { name: db-secret, key: DB_USER } }
            - name: DB_PASSWORD
              valueFrom: { secretKeyRef: { name: db-secret, key: DB_PASSWORD } }
            - name: DB_NAME
              valueFrom: { secretKeyRef: { name: db-secret, key: DB_NAME } }
            - name: NOTIFICATION_URL
              value: "http://notification-service:8000"
          livenessProbe:
            httpGet: { path: /health/live, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /health/ready, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
