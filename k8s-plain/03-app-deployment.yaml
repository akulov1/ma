apiVersion: apps/v1
kind: Deployment
metadata:
  name: monolith-app
  namespace: user-platform-exam
  labels:
    app.kubernetes.io/name: monolith-app
    app.kubernetes.io/part-of: user-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: monolith-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: monolith-app
        app.kubernetes.io/part-of: user-platform
    spec:
      containers:
        - name: monolith-app
          image: your-registry/monolith-app:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: platform
            - name: DB_USER
              value: platform
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
            - name: FLASK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          envFrom:
            - configMapRef:
                name: app-config
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
