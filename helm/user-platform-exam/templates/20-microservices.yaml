{{- $ns := .Values.namespace -}}
{{- $probes := .Values.probes -}}
{{- $global := .Values.global -}}
{{- $services := .Values.services -}}

{{- range $name, $cfg := $services }}
{{- if ne $name "ui" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}-service
  namespace: {{ $ns | quote }}
  labels:
    {{- include "upe.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ $cfg.replicas }}
  selector:
    matchLabels:
      {{- include "upe.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
      app.kubernetes.io/name: {{ $name }}-service
  template:
    metadata:
      labels:
        {{- include "upe.labels" $ | nindent 8 }}
        {{- include "upe.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
        app.kubernetes.io/name: {{ $name }}-service
    spec:
      containers:
        - name: {{ $name }}-service
          image: {{ $cfg.image | quote }}
          imagePullPolicy: {{ $global.imagePullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: {{ $.Values.postgres.db | quote }}
            - name: DB_USER
              value: {{ $.Values.postgres.user | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: DB_PASSWORD
          envFrom:
            - configMapRef:
                name: app-config
          {{- if eq $name "auth" }}
            - secretRef:
                name: platform-secrets
          {{- end }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: {{ $probes.initialDelaySeconds }}
            periodSeconds: {{ $probes.periodSeconds }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: {{ $probes.initialDelaySeconds }}
            periodSeconds: {{ $probes.periodSeconds }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}-service
  namespace: {{ $ns | quote }}
  labels:
    {{- include "upe.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  type: ClusterIP
  selector:
    {{- include "upe.selectorLabels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
    app.kubernetes.io/name: {{ $name }}-service
  ports:
    - name: http
      port: 80
      targetPort: 8080
{{- end }}
{{- end }}
