namespace: user-platform-exam

global:
  imagePullPolicy: IfNotPresent

postgres:
  image: postgres:16
  db: platform
  user: platform
  # password stored in Secret; set here only for convenience if you template it differently
  servicePort: 5432

secrets:
  dbPassword: "platformpass"
  jwtSecret: "super-secret-change-me"

config:
  logLevel: "INFO"
  jwtIssuer: "user-platform"

uiConfig:
  LOGIN_TITLE: "Вход в систему"
  REGISTER_TITLE: "Регистрация"
  WELCOME_MESSAGE: "Добро пожаловать в платформу"

services:
  ui:
    image: your-registry/ui-service:1.0.0
    replicas: 2
    serviceType: NodePort
    nodePort: 30080
  auth:
    image: your-registry/auth-service:1.0.0
    replicas: 2
  profile:
    image: your-registry/profile-service:1.0.0
    replicas: 2
  notification:
    image: your-registry/notification-service:1.0.0
    replicas: 2
  report:
    image: your-registry/report-service:1.0.0
    replicas: 2

probes:
  initialDelaySeconds: 30
  periodSeconds: 10

cronJobs:
  dailyStatsCollector:
    enabled: true
    schedule: "0 2 * * *"
    image: curlimages/curl:8.6.0
  notificationSender:
    enabled: true
    schedule: "0 9 * * *"
    concurrencyPolicy: Forbid
    image: curlimages/curl:8.6.0
  dataCleanup:
    enabled: true
    schedule: "0 0 * * 0"
    image: busybox:1.36
