{{- if .Values.cronjobs.dailyStatsCollector.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-stats-collector
  namespace: {{ .Values.namespace }}
  labels:
    app: daily-stats-collector
    {{- include "end-platform.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjobs.dailyStatsCollector.schedule | quote }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: daily-stats-collector
            {{- include "end-platform.labels" . | nindent 12 }}
        spec:
          restartPolicy: OnFailure
          containers:
            - name: job
              image: "{{ .Values.images.jobs.repository }}:{{ .Values.images.jobs.tag }}"
              imagePullPolicy: {{ .Values.images.jobs.pullPolicy }}
              command: ["python", "daily_stats_collector.py"]
              envFrom:
                - configMapRef: { name: app-config }
              env:
                - name: DB_USER
                  valueFrom: { secretKeyRef: { name: db-secret, key: DB_USER } }
                - name: DB_PASSWORD
                  valueFrom: { secretKeyRef: { name: db-secret, key: DB_PASSWORD } }
                - name: DB_NAME
                  valueFrom: { secretKeyRef: { name: db-secret, key: DB_NAME } }
{{- end }}
