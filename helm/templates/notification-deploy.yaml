apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: {{ .Values.namespace }}
  labels:
    app: notification-service
    {{- include "end-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.notification }}
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        {{- include "end-platform.labels" . | nindent 8 }}
    spec:
      containers:
        - name: notification-service
          image: "{{ .Values.images.notification.repository }}:{{ .Values.images.notification.tag }}"
          imagePullPolicy: {{ .Values.images.notification.pullPolicy }}
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet: { path: /health/live, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /health/ready, port: 8000 }
            initialDelaySeconds: 30
            periodSeconds: 10
