<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Platform Exam</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; max-width: 980px; }
    .top { display:flex; justify-content:space-between; align-items:center; gap: 12px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 14px 0; }
    input, textarea { width: 100%; box-sizing: border-box; padding: 10px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc; }
    button, a.btn { padding: 10px 14px; border-radius: 10px; border: 1px solid #888; background: #f6f6f6; cursor: pointer; text-decoration:none; color: inherit; display:inline-block; }
    .muted { color: #666; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .row > * { flex: 1; min-width: 200px; }
    .err { color: #b00020; white-space: pre-wrap; }
    pre { white-space: pre-wrap; background: #0b1020; color: #e8e8e8; padding: 12px; border-radius: 12px; overflow: auto; }
  </style>
</head>
<body>
  <div class="top">
    <h1 style="margin:0;">User Platform</h1>
    <div class="row" style="flex:0;">
      {% block nav %}{% endblock %}
    </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
