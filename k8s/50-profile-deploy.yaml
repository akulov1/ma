apiVersion: apps/v1
kind: Deployment
metadata:
  name: profile-service
  namespace: end
  labels:
    app: profile-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: profile-service
      tier: backend
  template:
    metadata:
      labels:
        app: profile-service
        tier: backend
    spec:
      containers:
        - name: profile-service
          image: profile-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: app-config
            - configMapRef:
                name: ui-config
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_NAME
            - name: AUTH_URL
              value: "http://auth-service:8000"
            - name: AUTH_PUBLIC_URL
              value: "http://localhost:30080"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
